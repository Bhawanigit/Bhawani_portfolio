    <canvas id="DemoCanvas" width="1350" height="1900"></canvas>
    <script>
        window.onload = function () {
            var canvas = document.getElementById("DemoCanvas");
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');
                var img = document.getElementById("pic");
                ctx.drawImage(img, 150, 20, 490, 490);
                ctx.lineJoin = "bevel";
                ctx.strokeStyle = "blue";
                ctx.lineWidth = "20";
                ctx.strokeRect(150, 20, 500, 500);

                var img2 = document.getElementById("pic2");
                ctx.drawImage(img2, 650, 510, 490, 490);
                ctx.lineWidth = "20";
                ctx.lineJoin = "bevel";
                ctx.strokeStyle = "blue";
                ctx.strokeRect(650, 510, 490, 490);


                var img3 = document.getElementById("pic3");
                ctx.drawImage(img3, 720, 30, 520, 450);
                ctx.lineWidth = "15";
                ctx.strokeStyle = "darkblue";
                ctx.strokeRect(720, 30, 520, 450);
                ctx.lineJoin = "bevel";

                var img4 = document.getElementById("pic4");
                ctx.drawImage(img4, 100, 580, 500, 400);
                ctx.lineWidth = "15";
                ctx.strokeStyle = "yellow";
                ctx.strokeRect(100, 580, 500, 400);
                ctx.lineJoin = "round";

               
                var img9 = document.getElementById("pic9");               
                var img8 = document.getElementById("pic8");
                var img5 = document.getElementById("pic5");
                var img11 = document.getElementById("pic12");


               
                ctx.drawImage(img9, 650, 1100, 608, 610);

                ctx.drawImage(img8, 200, 1290, 400, 250);
                ctx.drawImage(img5, 200, 1030, 400, 250);
              

                ctx.drawImage(img11, 200, 1550, 400, 250);
                

                ctx.lineWidth = "5";
                ctx.strokeStyle = "darkblue";
                ctx.strokeRect(180, 1030, 1125, 772);
                ctx.lineJoin = "round";
            }
        }
    </script>
